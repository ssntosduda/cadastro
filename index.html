<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/novologin/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="section">
        <h1>Seja Bem Vindo!</h1>
        <img src="/novologin/imgs/gatinho.jpeg" class="img" alt="gatinho fds">
    <div class="container">
            <h1>Cadastre-se</h1>
            <div class="textfield">
                <label for="nome">Nome:</label>
                <input type="text" name="senha" placeholder="Nome"> 
            </div>
            <div class="textfield">
                <label for="email">Email:</label>
                <input type="text" name="senha" placeholder="Email">
            </div>
            <div class="textfield">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <div class="textfield">
                <label for="confirmar">Confirme sua senha:</label>
                <input type="password" name="senha" placeholder="Confirmação">
            </div>
            <button class="btn-login">Login</button>
        </div>
    </div>  
    </div>   
</body>
</html>
